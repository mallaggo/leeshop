{% extends "shop/base.html" %}
{% load static %}
{% block content %}


 <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 g-6">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm h-100 ">
              <a href="{{ product.get_absolute_url }}">
            <img class="bd-placeholder-img card-img-top" src="{% if product.image %}{{ product.image.url }}
                {% else %}{% static 'img/no_image.jpg' %}{% endif %}" width="100%" height="225"  role="img" aria-label="Placeholder: Thumbnail"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title></title>
              <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">
                  <a href="{{ product.get_absolute_url }}">{{ product.name }}</a></text></img>
              </a>
            <div class="card-body" >
              <p class="card-text" >{{ product.description|truncatechars:50 }}</p>  <!-- 글자수 제한  -->
                </div>
              <div class="d-flex justify-content-between align-items-end">
                  <button type="button" class="btn btn-sm btn-outline-secondary "><a href="{{ product.get_absolute_url }}" >View</a></button>
                <small class="text-muted">9 mins</small>

            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </div>
  </div>


{% endblock %}
